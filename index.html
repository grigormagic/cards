<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <style>
      .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main div {
        position: relative;
      }
      #animation {
        margin: 0 auto;
        position: relative;
      }
      #text {
        z-index: 9999;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <button id="start_game">Start New Game</button>
    <button id="shuffle">Shuffle</button>
    <button id="deal">Deal Card</button>
    <div class="main">
      <div>
        <div id="animation">
          <div id="text"></div>
          <p id="cardsNumber"></p>
        </div>
      </div>
    </div>
  </body>
</html>
